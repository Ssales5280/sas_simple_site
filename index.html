  <body>
  <h3>Registration</h3>
    
    
  <form id="registration-form">
    
      <div class="account-type">
          <input type="radio" value="none" id="radioOne" name="account" checked/>
          <label for="radioOne" class="radio">Personal</label>
          <input type="radio" value="none" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Company</label>
        
        <br>
           <label for="reg_fname">First Name</label>
           <input type="text" id="reg_fname" name="reg_firstname" placeholder="First">
        <br>
           <label for="reg_flname">Last Name</label>   
           <input type="text" id="reg_lname" name="reg_lastname" placeholder="Last">
        <br>   
           <label for="reg_email">Email</label>   
           <input type="text" id="reg_email" name="reg_email" placeholder="Email">
        <br> 
        <input type="register" class="btn" value="Submit">

        </div>
      </form>
    
    
    <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <h3 class="card-title">REB's Task List</h3>
            <div class="row">
              <form id="task-form">
                <div class="input-field">
                <input type="text" id="task"  name="task" placeholder="New Task">
                <input type="text" id="fname" name="firstname" placeholder="First">
                <input type="text" id="lname" name="lastname" placeholder="Last">
                
              </div>
              <input type="submit" class="btn" value="Add Task">
              </form>
            </div>
    
    
    
      
      
      
    </body>
