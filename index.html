form  { display: table;      }

  <title>Ralph's Simple Site
  </title>
</head>
  <body>
    
  <h1>Ralph's Simple Site</h1>
    <br>
    <br>
    <br>
<h3>Registration</h3>  
   <form id="registration-form">
      <div class="account-type">
           <p>
       <label for="reg_fname">First Name</label>
       <input type="text" id="reg_fname" name="reg_firstname" placeholder="First">
           </p>
           <p>
       <label for="reg_flname">Last Name</label>   
       <input type="text" id="reg_lname" name="reg_lastname" placeholder="Last">
           </p>
            <p>   
       <label for="reg_email">Email</label>   
       <input type="text" id="reg_email" name="reg_email" placeholder="Email">
           </p>
           <br>
           <p>
       <input type="submit" class="btn" value="Submit">
           </p>
           </div>
     </form>
    
           <br>  
           <br>
           
   <h3 class="card-title">REB's Task List</h3>
          
       <form id="task-form">
           <div class="input-field">
           <p>
       <label for="task">Task</label>
       <input type="text" id="task"  name="task" placeholder="New Task">
           </p>
           <p>
       <label for="type">Type</label>
       <input type="text" id="type" name="type" placeholder="Type">
           </p>
           <p>
       <label for="user">User</label>
       <input type="text" id="user" name="user" placeholder="User">
           </p>
           <br>
           <p>
         <input type="submit" class="btn" value="AddTask">
           </p>
           </div>
      </form>
           
           <br>
           <br>
    
       <h3 class="card-title">Trial Request</h3>
          
       <form id="trial-form">
           <div class="containers">
           <p>
          <label for="product">Trial Product</label> 
          <input type="text" id="trial_product"  name="trial_product" placeholder="Trial Product">
            </p>
            <p>
          <label for="trial_start_date">Trial Start Date</label>
          <input type="text" id="trial_start_date" name="trial_start_date" placeholder="Trial Start Date">
            </p>
            <p>
          <label for="trial_contact">Trial Contact</label>
          <input type="text" id="trial_contact" name="trial_contact" placeholder="Trial Contact">
            </p>
            <br>
            <p>
          <input type="submit" class="btn" value="Submit Trial Request">
            </p>
            </div>
        </form>
    

    <script>     
     
   //Define UI varibales

    const form_reg = document.querySelector('#registration-form');
    const reg_fname = document.querySelector('#reg_fname');
    const reg_lname = document.querySelector('#reg_lname');
    const reg_email = document.querySelector('#reg_email');  

    const form_task = document.querySelector('#task-form');
    const task_desc = document.querySelector('#task');
    const task_type = document.querySelector('#type');
    const task_user = document.querySelector('#user');
   
    const form_trial = document.querySelector('#trial-form');     
    const trial_product = document.querySelector('#trial_product');     
    const trial_start_date = document.querySelector('#trial_start_date');            
    const trial_contact = document.querySelector('#trial_contact');     
            

      //Add listeners
      form_reg.addEventListener('submit',addRegistration);
      form_task.addEventListener('submit',addTask);
      form_trial.addEventListener('submit',addTrial);
      
      
     function addRegistration() {  
       // add identify call
      analytics.identify("User Registered", {
        fname: reg_fname.value,
        lname: reg_lname.value,
        email: reg_email.value
       });
        }
      
    function addTask() {  
       // add task call
      analytics.track("Task Added", {
        desc: task_desc.value,
        type: task_type.value,
        user: task_user.value
       });
        }

   function addTrial() {  
       // add trial call
      analytics.track("Trial Request", {
     Trial_Product: trial_product.value,
     Trial_Start_Date: trial_start_date.value,
     Trial_Contact: trial_contact.value
       });
        }  
      
      </script>
      
    </body>
</html>
